<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            margin: 50px auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: red;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: red;
            color: white;
            position: fixed;
            padding: 20px;
            display: none;
        }
        .menu-item {
            background: white;
            color: black;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu-item:hover {
            background: #a92424;
            .background-section {
        width: 100%;
        height: 400px;
        background-image: url('c:\Users\FIS\Desktop\om1.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

            
        }
    </style>
</head>
<body>

<!-- Registration Page -->
<div id="registerPage" class="container">
    <h2>Register</h2>
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirmPassword" placeholder="Re-enter Password" required>
    <button onclick="register()">REGISTER</button>
</div>

<!-- Home Page (Sidebar Navigation) -->
<div id="homePage" class="sidebar">
    <h3 id="userName"></h3>
    <p id="userEmail"></p>
    <a href="c:\Users\FIS\Desktop\health.html">
    <button onclick="Home()">Home
    </a>
    </button>
    <div class="menu-item">Doctors</div>
    <div class="menu-item">Videos</div>
    <div class="menu-item">My Account</div>
    <hr>
    <div class="menu-item">Privacy</div>
    <div class="menu-item">About App</div>
    <div class="menu-item">About Developer</div>
    <button onclick="logout()">Logout</button>
</div>

<script>
    function register() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let phone = document.getElementById("phone").value;
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirmPassword").value;

        if (name === "" || email === "" || phone === "" || password === "") {
            alert("All fields are required!");
            return;
        }
        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        // Store user data in localStorage
        localStorage.setItem("name", name);
        localStorage.setItem("email", email);

        // Show Home Page and Hide Registration Page
        document.getElementById("registerPage").style.display = "none";
        document.getElementById("homePage").style.display = "block";

        // Update Sidebar with User Data
        document.getElementById("userName").innerText = name;
        document.getElementById("userEmail").innerText = email;
    }

    function logout() {
        localStorage.clear();
        document.getElementById("homePage").style.display = "none";
        document.getElementById("registerPage").style.display = "block";
        
    }
</script>

</body>
</html>
